<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<h2>ログイン画面</h2>
		<span class="error-message" th:text="${errorMsg}"></span>
		<form th:action="@{/login}" method="post" th:object="${loginForm}">
			<div class="form-group">
				<div class="col-4 col-md-2 col-xxl-2">
				<p><label for="loginID">ログインID</label>
				<input class="form-control" type="text" id="loginID" th:field="*{loginID}" required>
				</div>
				<div class="col-4 col-md-2 col-xxl-2">
				<p><label for="password">パスワード</label>
				<input class="form-control" type="password" id="password" th:field="*{password}" required>
				</div>
				<p><input class="btn btn-primary" type="submit" value="ログイン">
			</div>
		</form>
		<div class="signup-link">
			<a th:href="@{/signup}">▶ユーザ登録はコチラ</a>
		</div>
	</div>
</body>

</html>
